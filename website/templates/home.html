
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">My Notes</h2>
        <form method="POST">
          <div class="mb-3">
            <textarea name="note" class="form-control" rows="3" placeholder="Write your note here..."></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Add Note</button>
          </div>
        </form>
      </div>
    </div>

    <div class="notes-container">
      {% for note in user.notes %}
      <div class="card mb-3 note-card">
        <div class="card-body">
          <p class="card-text">{{ note.data }}</p>
          <div class="text-muted small">{{ note.date.strftime('%B %d, %Y') }}</div>
          <button type="button" class="btn-close float-end" onClick="deleteNote({{ note.id }})"></button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
